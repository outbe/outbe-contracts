name: Migrate

on:
  workflow_dispatch:
    inputs:
      deploy_type:
        type: choice
        description: Deploy type
        required: true
        default: all
        options:
          - all
          - selected

      selected_contracts:
        type: string
        description: "Select: gratis promis price_oracle random_oracle token_allocator vector tr_factory tribute nod agent_nra agent_cra agent_iba agent_rfa  metadosis token_miner"
        required: false
        default: ""

env:
  # Chain configuration
  CHAIN_ID: outbe-devnet-1
  FEE_DENOM: unit
  RPC: https://rpc.dev.outbe.net

  CONTRACT_REGISTRY_CONTRACT_ADDRESS: "outbe1pu6e36nugjxv3w2tcvxgld39y5kx3zz6l74dwxyyytx9cz5xwg5s4sknnl"
  FAUCET_ADDRESS: "outbe13a6zjh96w9z9y2defkktdc6vn4r5h3s7xk6jkv"

jobs:
  migrate:
    name: Optimize & Migrate
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/outbe/outbe-wasm-builder:0.2.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-all-crates: true

      - name: Configure wallet
        env:
          WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
        run: |
          outbe-noded keys import-hex ci $WALLET_PRIVATE_KEY --keyring-backend test
          OWNER_ADDRESS=$(outbe-noded keys show ci --keyring-backend test --output json | jq -r '.address')
          echo "OWNER_ADDRESS=$OWNER_ADDRESS" >> $GITHUB_ENV

      - name: Make Optimized build
        run: |
          optimize.sh .

      - name: Query and Export Contract Addresses
        run: |
          echo "Querying deployed contract addresses from Contract Registry"
          QUERY_RESPONSE=$(outbe-noded query wasm contract-state smart $CONTRACT_REGISTRY_CONTRACT_ADDRESS \
            '{"get_deployment": {"commit_id" : null } }' --node $RPC --output json)
          CONTRACTS_COUNT=$(echo "$QUERY_RESPONSE" | jq '.data.deployment.contracts | length')
          if [ "$CONTRACTS_COUNT" -eq 0 ]; then
            echo "Error: No contracts found in Contract Registry response"
            exit 1
          fi
          # Parse and export contract addresses
          echo "$QUERY_RESPONSE" | jq -r '.data.deployment.contracts[] | "\(.name)=\(.address)"' | while read -r line; do
            if [[ $line == *"="* ]]; then
              echo "$line" >> $GITHUB_ENV
              echo "Exported: $line"
            fi
          done

      - name: Migrate Gratis
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'gratis') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/gratis.wasm)
          ./scripts/migrate_contract.sh $GRATIS_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Promis
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'promis') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/promis.wasm)
          ./scripts/migrate_contract.sh $PROMIS_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Price Oracle
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'price_oracle') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/price_oracle.wasm)
          ./scripts/migrate_contract.sh $PRICE_ORACLE_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Random Oracle
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'random_oracle') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/random_oracle.wasm)
          ./scripts/migrate_contract.sh $RANDOM_ORACLE_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Token Allocator
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'token_allocator') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/token_allocator.wasm)
          ./scripts/migrate_contract.sh $TOKEN_ALLOCATOR_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Vector
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'vector') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/vector.wasm)
          ./scripts/migrate_contract.sh $VECTOR_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Tribute Factory
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'tr_factory') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/tribute_factory.wasm)
          ./scripts/migrate_contract.sh $TRIBUTE_FACTORY_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Tribute
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'tribute') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/tribute.wasm)
          ./scripts/migrate_contract.sh $TRIBUTE_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Nod
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'nod') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/nod.wasm)
          ./scripts/migrate_contract.sh $NOD_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Agent NRA
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'agent_nra') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/agent_nra.wasm)
          ./scripts/migrate_contract.sh $AGENT_NRA_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Agent CRA
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'agent_cra') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/agent_cra.wasm)
          ./scripts/migrate_contract.sh $AGENT_CRA_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Agent IBA
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'agent_iba') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/agent_iba.wasm)
          ./scripts/migrate_contract.sh $AGENT_IBA_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Agent RFA
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'agent_rfa') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/agent_rfa.wasm)
          ./scripts/migrate_contract.sh $AGENT_RFA_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Metadosis
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'metadosis') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/metadosis.wasm)
          ./scripts/migrate_contract.sh $METADOSIS_CONTRACT_ADDRESS $CODE_ID

      - name: Migrate Token Miner
        if: ${{ inputs.deploy_type == 'all' || contains(inputs.selected_contracts, 'token_miner') }}
        run: |
          CODE_ID=$(./scripts/store_code.sh artifacts/token_miner.wasm)
          ./scripts/migrate_contract.sh $TOKEN_MINER_CONTRACT_ADDRESS $CODE_ID

      - name: Print output
        run: |
          echo "Deploy output:"
          env | sort | grep -E 'CODE_ID|ADDRESS' > output.txt
          cat output.txt

      - name: Send output
        id: sendoutput
        run: |
          cat output.txt >> "$GITHUB_OUTPUT"
